<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery PNGIF - Additional functionality</title>
	<script src="./jquery-1.10.2.js"></script>
	<script src="./jquery.pngif.js"></script>
	<style>
	 body {
		background: url('./sky.png') left top no-repeat #b1d9d8;
		padding: 200px 120px;
		font: 14px Arial;
	 }
	</style>
	<script>
	$(function() {
		$(".pngif").pngif({'frames': 8, 'position': 'left', 'delay': 250});
		$(".fancybox").pngif({'frames': 12, 'width': 40});
		$(".psy").pngif({'frames': 27, 'position': 'right', 'delay': 130});
		$(".psy_height_top1").pngif({'frames': 27, 'position': 'right', 'delay': 130, 'height': 30, 'top': -30});
		$(".psy_height_top2").pngif({'frames': 27, 'position': 'right', 'delay': 130, 'height': 30, 'top': -92});
	});
	</script>
</head>
<body>

	PNGIF:<br />
	<img src="./sprites/pngif.png" class="pngif" />
	<br />
	Fancybox:<br />
	<img src="./sprites/fancybox.png" class="fancybox" />
	<br />
	PSY:<br />
	<img src="./sprites/psy.png" class="psy" />
	<br />
	PSY height + top:<br />
	<img src="./sprites/psy.png" class="psy_height_top1" />
	<img src="./sprites/psy.png" class="psy_height_top2" />
	<br />

</body>
</html>
